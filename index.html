<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        
    </head>
    <body>
      <main>
      <header class="header">
        <h1 class="hr">Qr Coder</h1>
      </header>
      <div class="qrii">
      <div class="code">
        <div class="txt"> 
    
        <h1 class="h1"> Qr Code <br>Generator</h1>
        <h3>Qrii allows smart phone users to access your website simple and quickly</h3>
        <button>For free!</button>
      </div>
      <div class="illu">
        <img id="illu" src="https://github.com/Yekasumah/Qr-code-generator/blob/main/img/scan-qr-code-people-payment-smartphone-colorful-vector-illustration-metaphor-154988521-removebg-preview.png">
      </div>
    </div>
    <div class="gen">
<img class="img"  src="https://github.com/Yekasumah/Qr-code-generator/blob/main/img/down-chevron.png">
      
        <h4>Enter a URL below to generate a Qr code and download the image</h4>
        <form id="generate-form"> 
        <input id="url" type="url"  placeholder="Enter Url">
        <select id="size">
          <option value="100">100x100</option>
          <option value="200">200x200</option>
          <option value="300" selected>300x300</option>
          <option value="400">400x400</option>
          <option value="500">500x500</option>
          <option value="600">600x600</option>
          <option value="700">700x700</option>
        </select>
        <button class="btn" type="submit"> Generate Qr Code </button>
        </form>
        <div class="qr" id="qr"> 
          
          <div id="spinner" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          </div>
      </div>
      </div>
     
      </div>
      
        </main>
        <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
